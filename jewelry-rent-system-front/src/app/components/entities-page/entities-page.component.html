<div class="container">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s2">
          <a class="active" href="#div-branch">Branch</a>
        </li>
        <li class="tab col s2">
          <a href="#div-client">Client</a>
        </li>
        <li class="tab col s2">
          <a href="#div-employee">Employee</a>
        </li>
        <li class="tab col s2">
          <a href="#div-jewelry">Jewelry</a>
        </li>
        <li class="tab col s2">
          <a href="#div-material">Material</a>
        </li>
        <li class="tab col s2">
          <a href="#div-order">Order</a>
        </li>
      </ul>
    </div>
    <div id="div-branch" class="col s12">
      <branch-crud *ngIf="currentUser.user != null && currentUser.isAdmin"></branch-crud>
      <error-page *ngIf="currentUser.user != null && !currentUser.isAdmin" [code]="403"></error-page>
    </div>
    <div id="div-client" class="col s12">
      <client-crud *ngIf="currentUser.user != null && (currentUser.isSeller || currentUser.isManager)"></client-crud>
      <error-page *ngIf="currentUser.user != null && !(currentUser.isSeller || currentUser.isManager)" [code]="403"></error-page>
    </div>
    <div id="div-employee" class="col s12">
      <employee-crud *ngIf="currentUser.user != null && currentUser.isAdmin"></employee-crud>
      <error-page *ngIf="currentUser.user != null && !currentUser.isAdmin" [code]="403"></error-page>
    </div>
    <div id="div-jewelry" class="col s12">
      <jewelry-crud *ngIf="currentUser.user != null && currentUser.isAdmin"></jewelry-crud>
      <error-page *ngIf="currentUser.user != null && !currentUser.isAdmin" [code]="403"></error-page>
    </div>
    <div id="div-material" class="col s12">
      <material-crud *ngIf="currentUser.user != null && currentUser.isAdmin"></material-crud>
      <error-page *ngIf="currentUser.user != null && !currentUser.isAdmin" [code]="403"></error-page>
    </div>
    <div id="div-order" class="col s12">
      <order-crud *ngIf="currentUser.user != null && (currentUser.isSeller || currentUser.isManager)"></order-crud>
      <error-page *ngIf="currentUser.user != null && !(currentUser.isSeller || currentUser.isManager)" [code]="403"></error-page>
    </div>
  </div>
</div>
